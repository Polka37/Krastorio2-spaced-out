[entity-description]
kr-advanced-assembling-machine=Bardziej wydajna maszyna montażowa. Ma dostęp do zaawansowanej obróbki w celu przetwarzania rud bezpośrednio na produkty pośrednie.
kr-advanced-chemical-plant=Zakład chemiczny o większej mocy.
kr-advanced-furnace=Piec o większej mocy.
kr-advanced-lab=Ogromne podziękowania dla BiusArt za zgodę na użycie tego laboratorium w K2.
kr-advanced-steam-turbine=Wykorzystuje wysokotemperaturową parę wodną z reaktora termojądrowego [entity=kr-fusion-reactor] do wytwarzania energii elektrycznej.
kr-air-purifier=Pochłania zanieczyszczenia, zużywając filtry.  Może zwrócić zużyty filtr (z szansą 90%). [color=orange]Każdy filtr powietrza oczyści tylko obszar (chunk) w którym się znajduje. Okoliczne obszary będą oczyszczane w wyniku rozprzestrzeniania się zanieczyszczeń na obszar z filtrem, jednak to nie gwarantuje, że zostaną w pełni oczyszczone![/color]
kr-atmospheric-condenser=Powoli pochłania gazy z atmosfery.
kr-bio-lab=Hoduje pnącza.
kr-burner-leech-description=Ten podajnik może pobierać paliwo z pieców (lub innych obiektów), do których ma dostęp.
kr-crash-site-building=[color=red]Uwaga![/color] Jeżeli rozbierzesz ten budynek zostanie ci zwrócona część materiałów ale nie będzie mógł zostać on odbudowany!
kr-crusher=Rozkruszy przedmioty żeby przerobić je na pył. [font=default-bold]UWAGA![/font][virtual-signal=kr-attention_3] [font=default-bold]Każdy przedmiot włożony do rozdrabniarki którego nie będzie ona w stanie przetworzyć zostanie zniszczony! (I wytworzy zanieczyszczenie.)[/font]
kr-electrolysis-plant=Przepuszcza energię elektryczną przez ciecze w celu wywołania reakcji chemicznych.
kr-filtration-plant=Filtruje niektóre materiały z cieczy.
kr-flare-stack=Spal lub odparuj każdą ciecz, wytwarzając zanieczyszczenia, czasami półprodukt.
kr-fusion-reactor=Zaawansowany sposób produkcji energii. Jeden reaktor jest w stanie zaopatrzyć 20 dużych turbin. Reaktor do działania potrzebuje 500MW energii, ogniwo paliwowe DT [item=kr-dt-fuel] oraz wodę [fluid=water].
kr-gas-power-station=Spala gazol [fluid=petroleum-gas] lub biometanol [fluid=kr-biomethanol] do proukcji energii (może spalać palne płyny z innych modów).
kr-greenhouse=Uprawia drewno do pozyskania, a także uprawia rośliny do dekoracji i/lub renowacji.
kr-legacy-steel-pipe-to-ground=Rura podziemna, która wytrzymuje większe ciśnienie.
kr-matter-associator=Transformuje materię w półprodukt.
kr-matter-plant=Przekształca materiały w materię.
kr-planetary-teleporter=Natychmiast transportuje jednego gracza na raz do innego teleportera na tej samej powierzchni.
kr-rocket-silo=Tworzy i wystrzeliwuje rakiety w kosmos.
kr-sentinel=Ciągle obserwuje mały obszar.
kr-shelter-plus=Zaawansowany dom dla Demonów Energetycznych! Ten schron może być użyty do zmiany punktu odrodzenia drużyny, lub tylko twojego [color=orange](może być tylko jeden schron dla każdej drużyny)[/color]. Możesz również przechowywać w środku swoje czasopisma z grami wideo kiedy chcesz sobie zrobić przerwę. [color=green]Posiada 200 slotów na przechowywanie przedmiotów i daje 250kW pasywnej energii.[/color]
kr-shelter=Ten schron może być użyty do zmiany punktu odrodzenia drużyny, lub tylko twojego [color=orange](może być tylko jeden schron dla każdej drużyny)[/color]. Możesz również przechowywać w środku swoje czasopisma z grami wideo kiedy chcesz sobie zrobić przerwę. [color=green]Posiada 200 slotów na przechowywanie przedmiotów i daje 120kW pasywnej energii.[/color]
kr-stabilizer-charging-station=Ładuje ogniwa stabilizacyjne materii.
kr-steel-pipe=Rura wytrzymująca większe ciśnienie.
kr-steel-pipe-to-ground=Rura podziemna, która wytrzymuje większe ciśnienie.
kr-tesla-coil=Ten transformator będzie ładował ekwipunek z zainstalowanym odbiornikiem energii. Prędkość ładowania zależy od odkrytych technologii. Transformator będzie pobierał 6MW energii w spoczynku i 30MW w trakcie ładowania ekwipunku. [color=orange]Transformatory Tesli mają zasięg 20 kratek i nie mogą znajdować się we własnym zasięgu![/color]
kr-wind-turbine=Produkuje niewielką ilość energii z wiatru.

