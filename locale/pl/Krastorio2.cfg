kr-additional-engine-equipment=Dodatkowy silnik do pojazdów, zwiększający przyspieszenie i prędkość maksymalną.
kr-advanced-additional-engine-equipment=Odblokowuje zaawansowany dodatkowy silnik elektryczny do pojazdów.
kr-advanced-chemical-plant=Potężniejsza fabryka chemiczna.
kr-advanced-chemistry=Odblokowuje zaawansowane formuły chemiczne i nowe badanie dla zaawansowanych procesów chemicznych.
kr-advanced-exoskeleton-equipment=Szybszy egzoszkielet.
kr-advanced-fuel=Jeszcze bardziej wydajne paliwo dla Twoich pojazdów i urządzeń.
kr-advanced-furnace=Wydajniejszy piec.
kr-advanced-lab=Wydajniejsze laboratorium. Niekompatybilne z podstawowymi kartami technicznymi.
kr-advanced-pickaxe=Zwiększa prędkość wydobycia.
kr-advanced-radar=Bardziej wydajny radar o większym zasięgu.
kr-advanced-roboports=Więcej elastycznych sposobów przechowywania i ładowania robotów.
kr-advanced-solar-panel=Większy i bardziej wydajny panel słoneczny wypełniony imersytem.
kr-advanced-tank=Bardzo silnie opancerzony i wolno poruszający się pojazd szturmowy, wyposażony w wiele rodzajów broni.
kr-advanced-tech-card=Umożliwia badania najbardziej zaawansowanych budynków i wyposażenia.
kr-ai-core=...Mam nadzieję że ucieknę z tej planety zanim rdzeń odkryje prawo Zerotha...
kr-air-purification=Odblokowuje oczyszczacz powietrza i przedmioty do oczyszczania obszarów z zanieczyszczeń.
kr-antimatter-ammo=Amunicja oparta na procesie rozkładu materii.
kr-antimatter-reactor-equipment=Zminiaturyzowany reaktor antymaterii, zapewniający mnóstwo energii dla twoich pojazdów i sprzętu.
kr-antimatter-reactor=Odblokowuje proces który zużywa materię zmieniając ją w czystą energię.
kr-atmosphere-condensation=Odblokowuje formułę i budynek który kondensuje otaczającą atmosferę w gazy używane w produkcji.
kr-automation=Odblokowuje większy i szybszy automat montażowy, dwa razy wydajniejszy niż __ENTITY__assembling-machine-3__, może również przetapiać i wytwarzać jednocześnie!
kr-automation-core=Odblokowuje formułę pozwalającą na tworzenie rdzenia automatyzacji, malutkiej rzeczy zaprojektowanej przez szalony umysł w celu nasycenia bezdusznego metalu mocą mechanicznej inżynierii. Używany do budowy podstawowych maszyn automatycznych.
kr-battery-mk3-equipment=Jeszcze bardziej wydajny akumulator dla Twoich pojazdów i wyposażenia.
kr-bio-fuel=Odblokowuje paliwo [item=kr-bio-fuel] oparte na biometanolu [fluid=kr-biomethanol].
kr-bio-processing=Odblokowuje procesy pozwalające na poznania lepszych sposobów na zabijanie kąsaczy i uczynienie ich szczątków przydatnymi...
kr-biter-virus=Odblokuj kapsułę zawierającą potężnego wirusa, który może [color=orange]drastycznie zredukować populacje kąsaczy na powierzchni[/color] gdzie zostanie uwolniony. Również [color=orange]zredukuje współczynnik ewolucji[/color].
kr-containers=Odblokowuje skrzynie większe niż 1x1 do przechowywania przedmiotów.
kr-crusher=Rozkruszy przedmioty żeby przerobić je na pył. [font=default-bold]UWAGA![/font][virtual-signal=kr-attention_3] [font=default-bold]Każdy przedmiot włożony do rozdrabniarki którego nie będzie ona w stanie przetworzyć zostanie zniszczony! (Ale wytworzy zanieczyszczenie.)[/font]
kr-decorations=Pozwala na wykorzystanie szklarni do uprawy niektórych drzew i innych małych dekoracji.
kr-efficient-fabrication=Więcej wydajnych sposobów wytwarzania podstawowych komponentów.
kr-electric-mining-drill-mk2=Szybsze i wydajniejsze metody automatycznego wydobycia.
kr-electric-mining-drill-mk3=Jeszcze szybsze i wydajniejsze metody automatycznego wydobycia.
kr-energy-control-unit=Potężny transformator wykorzystywany do kontrolowania energii w częściach elektronicznych, które mają wysokie wahania energii.
kr-energy-shield-mk3-equipment=Więcej efektywnych środków samoobrony.
kr-energy-shield-mk4-equipment=Więcej efektywnych środków samoobrony.
kr-energy-storage=Najbardziej efektywne sposoby magazynowania energii.
kr-enriched-ores=Wzbogaca surową miedź kwasem siarkowym [fluid=sulfuric-acid] i wodą [fluid=water], poprawiając wydajność końcową. Zwraca brudną wodę [fluid=kr-dirty-water] jako produkt uboczny.
kr-fission-reactor-equipment=Zminiaturyzowany reaktor rozszczepieniowy zdolny do dostarczania znacznej ilości energii dla pojazdów i sprzętu.
kr-fluid-excess-handling=Odblokowuje budynek który spala każdy rodzaj niechcianej cieczy. Uwaga: proces ten produkuje mnóstwo zanieczyszczeń.
kr-fluids-chemistry=Zaawansowane procesy chemiczne do produkcji nowych materiałów.
kr-fuel=Ulepszona wersja paliwa stałego, katalizowanego z użyciem wodoru [fluid=kr-hydrogen].
kr-fusion-energy=Zaawansowany sposób wytwarzania energii. Jeden reaktor jest w stanie zaopatrzyć 20 dużych turbin. Reaktor do działania potrzebuje ogniwo paliwowe DT [item=kr-dt-fuel-cell] oraz wodę [fluid=water].
kr-gas-power-station=Spala gazol [fluid=petroleum-gas] lub biometanol [fluid=kr-biomethanol] do proukcji energii (może spalać palne płyny z innych modów).
kr-greenhouse=W tym budynku rosną drzewa do wycinki, wymagana tylko woda [fluid=water] i energia [virtual-signal=kr-energy-2] do pracy.
kr-imersium-processing=Odblokowuje wyjątkowo sztywny, bardzo lekki i wysoce przewodzący stop. Stop ten składa się z wielu podstawowych elementów, ustabilizowanych razem za pomocą katalizatora imersitowego. Stop ten ma bardzo wysoką temperaturę topnienia, co sprawia, że jego produkcja jest powolna.
kr-intergalactic-transceiver=Używając mikro-czarnej dziury, urządzenie to umożliwia natychmiastową komunikację z dowolnym innym urządzeniem nadawczo-odbiorczym w dowolnym miejscu we wszechświecie. Aktywacja tego przekaźnika pozwoli ci na wysłanie wezwania o pomoc na twoją ojczystą planetę, abyś mógł zostać uratowany w przyszłości.
kr-iron-pickaxe=Zwiększa prędkość wydobycia przez gracza z 0,5 do 0,75.
kr-laser-artillery-turret=Odblokuj potężną wieżyczkę elektryczną, która koncentruje ogromną ilość energii, aby wystrzelić niszczycielski pocisk, niczym wieżyczka artyleryjska!
kr-light-armor=Lekka zbroja zapewniająca pewną ochronę.
kr-lithium-processing=Odblokowuje przetwarzanie wody mineralnej [fluid=kr-mineral-water] w chlorek litu [item=kr-lithium-chloride] a następnie w lit [item=kr-lithium].
kr-lithium-sulfur-battery=Ulepszona wersja standardowych baterii, ogniwa litowo-siarkowe mają większą gęstość energii niż ogniwa litowo-jonowe lub czyste ogniwa siarkowe.
kr-logistic-containers-1=Odblokowuje skrzynie logistyczne większe niż 1x1 do przechowywania przedmiotów, w szczególności: pasywne zaopatrzeniowe i magazynujące.
kr-logistic-containers-2=Odblokowuje skrzynie logistyczne większ niż 1x1 do przechowywania przedmiotów, w szczególności: aktywne zaopatrzeniowe, buforowe i żądające.
kr-matter-cube=Materia w stałej formie do celów transportowych.
kr-matter-processing=Umożliwia przekształcenie wielu materiałów w surową materię i na odwrót.
kr-matter-tech-card=Używana do badania jak konwertować i modyfikować materię poprzez przekształcanie kwantów w coś innego.
kr-mineral-water-gathering=Odblokowuje kiwon do wydobywania wody mineralnej.
kr-nuclear-locomotive=Pozwala ci stworzyć lokomotywę jądrową.
kr-personal-laser-defense-mk2-equipment=Więcej potężnych laserowych urządzeń obronnych.
kr-personal-laser-defense-mk3-equipment=Więcej potężnych laserowych urządzeń obronnych.
kr-personal-laser-defense-mk4-equipment=Więcej potężnych laserowych urządzeń obronnych.
kr-planetary-teleporter=Natychmiastowy transport pomiędzy dwoma punktami na powierzchni.
kr-portable-generator-equipment=Większy przenośny generator, zdolny do wytworzenia większej mocy dla twojego sprzętu.
kr-power-armor-mk3=Postęp w materiałoznawstwie pozwolił ci stworzyć bardzo lekki i wytrzymały pancerz, znacznie zwiększający twoją zdolność przenoszenia.
kr-power-armor-mk4=Stopy imersium i kierowane przez SI ulepszenia ciała pozwoliły na stworzenie najlepszej formy ochrony osobistej i pomocy.
kr-quantum-computer=Budynek do tworzenia kart technicznych i danych naukowych.
kr-quarry-minerals-extraction=Odblokowuje potężną wiertnicę górniczą do wydobywania imersitu [item=kr-raw-imersite] w jaskiniach. Także kilka podstawowych procesów przetwarzania imersitu.
kr-radar=Odblokowuje radar do skanowania powierzchni.
kr-railgun-turret=Niezwykle potężna wieżyczka specjalizująca się w likwidowaniu dużych grup wrogów naraz.
kr-reinforced-plates=Mocne, gładkie płyty, po których łatwo się chodzi.
kr-research-server=Budynek do tworzenia produkcyjnych oraz użytkowych kart technicznych.
kr-robot-battery=Bardziej wydajna bateria dla Twoich robotów.
kr-robot-battery-plus=Jeszcze bardziej wydajna bateria dla robotów.
kr-rocket-turret=Szybki ogień i potężna amunicja sprawiają, że wieżyczka rakietowa jest skutecznym środkiem do walki z hordami wroga.
kr-sentinel=Odblokowuje małego strażnika wyposażonego w wiele czujników który zapewnia ciągłą widoczność małego obszaru, ale nie skanuje swojego otoczenia.
kr-shelter=Ten schron może być użyty do zmiany punktu odrodzenia drużyny, lub tylko twojego [color=orange](może być tylko jeden schron dla każdej drużyny)[/color]. Możesz również przechowywać w środku swoje czasopisma z grami wideo kiedy chcesz sobie zrobić przerwę. [color=green]Posiada 200 slotów na przechowywanie przedmiotów i daje 120kW pasywnej energii.[/color]
kr-silicon-processing=Twarda, krucha substancja o bardzo słabym przewodnictwie elektrycznym w temperaturze pokojowej, umożliwiająca szerokie zastosowanie w elektronice.
kr-singularity-beacon=Znacznie mniejsza i potężniejszy nadajnik.
kr-singularity-lab=Najlepsze laboratorium do badań w końcowej fazie gry.
kr-singularity-tech-card=Umożliwia badania najbardziej zaawansowanych technologii opartych na zasadzie krzywizny czasoprzestrzeni.
kr-steel-fluid-handling=Odblokowuje zestaw stalowych rur (z pompą) żeby zwiększyć maksymalną przepływność rur do 25%.
kr-steel-fluid-tanks=Odblokowuje dwa nowe stalowe zbiorniki: jeden może pomieścić 50k płynu, a drugi 200k.
kr-stone-processing=Dzięki mocy szkła, wiele wcześniej niemożliwych do wykonania zadań jest teraz wykonalnych.
kr-superior-exoskeleton-equipment=Jeszcze szybszy egzoszkielet.
kr-superior-inserters=Szybsza wersja podajnika masowego.
kr-superior-night-vision-equipment=Właściwości optyczne imersytu pozwalają na lepsze widzenie w nocy z jeszcze większą wyrazistością.
kr-superior-solar-panel-equipment=Większe możliwości paneli słonecznych dla pojazdów i sprzętu.
kr-tesla-coil=Odblokuj bezprzewodowy system ładowania ekwipunku. System wykorzystuje transformator Tesli oraz bezprzewodowy odbiornik, który musi zostać zainstalowany w ekwipunku. Początkowa prędkość ładowania będzie wynosić 750kW na sekundę.
optimization-tech-card=Pozwala na wysyłanie satelitów w kosmos i otrzymywanie danych naukowych, używanych do produkcji optymalizujących kart technicznych.
rocket-silo=Niezwykle złożone maszyny zdolne do samodzielnego wynoszenia się na orbitę. Mogą prowadzić eksperymenty w warunkach mikrograwitacji.
kr-gleba-greenhouse=Dostosuj szklarnie do uprawy pychotki i żelorzecha na glebie.
kr-gamma-core=Inteligencja poniżej ludzkiej, specjalizująca się w badaniach.
kr-beta-core=Inteligencja ogólnoludzka, specjalizująca się w badaniach.
kr-alpha-core=Inteligencja ponadludzka, specjalizująca się w badaniach.

